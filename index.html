<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="countdown">
    <h1>Countdown Timer</h1>
    <div class="input-container">
      <label for="countdown-date">Enter Countdown Date and Time:</label>
      <input type="datetime-local" id="countdown-date" value="">
      <button id="start-timer">Start Countdown</button>
    </div>
    <div id="countdown-list">
      <!-- Countdowns will be dynamically added here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
